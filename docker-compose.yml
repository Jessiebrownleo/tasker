version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tasker-postgres
    environment:
      POSTGRES_DB: tasker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tasker-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasker-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tasker
      SPRING_DATASOURCE_USERNAME: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-ZwKk5xPn7LP1gJS7tCBv2GwG8bKFNPsQyi+MDYm8iqtWOnioExb5hSITPLs1aeKu7KjYajOCYVN6Y6ZA/M5nFA==}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tasker-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tasker-network:
    driver: bridge
